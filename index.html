<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amsterdam Afval Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <style>
        body,
        input {
            font-family: 'Lato', sans-serif;
        }

        .app-header {
            line-height: 1;
        }

        .button {
            background-color: #ec0000;
            border-color: transparent;
            color: #fff;
        }

        a,
        a:hover {
            color: #ea0000
        }

        .button:hover,
        .button:visited,
        .button:focus {
            color: #fff;
        }

        .section {
            padding: 1.5rem 1.5rem;
        }

        .logo {
            width: 39px;
            height: 99px;
        }

    </style>
</head>

<body>
    <section class="section">
        <div class="columns">
            <div class="column is-one-quarter"></div>
            <div class="column">
                <div class="level is-mobile">
                    <div class="level-left">
                        <a href="/">
                            <img src="andreas.png" height="99" width="39" class="logo" alt="Gemeente Amsterdam">
                            
                        </div>
                        <div class="level-right">
                                <p class="is-size-2 app-header">
                                        Afval Info<br>
                                        <strong>Amsterdam</strong>
                                    </p>
                        </a>
                    </div>
                </div>

                <div id="search-container">
                    <div class="control">
                        <p class="is-size-4" id="search-input-text">
                            Zoek op huidige locatie of straat + huisnummer
                        </p>
                        <div class="field is-grouped">
                            <p class="control">
                                <button class="button is-large" id="geo-button" onclick="geoFindMe()">
                                    <span class="icon is-small">
                                        <i class="fas fa-location-arrow icon-white"></i>
                                    </span>
                                </button>
                            </p>
                            <p class="control is-expanded">
                                <input id="searchinput" spellcheck="false" class="input is-large" placeholder="Bijv. 'Amstel 1'">
                            </p>
                        </div>
                    </div>
                    <p class="is-size-5" id="search-status-text">
                    </p>
                    <div id="searchlist" class="is-size-5">
                    </div>
                </div>
                <div id="result-container" class="content" style="height: 1000px">
                    <h1 id="result-header"></h1>
                    <p class="is-size-4"></p>
                    <p id="result-huisvuil" class="is-size-4"></p>
                    <p id="result-huisvuil-opmerking" class="is-size-5"></p>
                    <p id="result-grofvuil" class="is-size-4"></p>
                    <p id="result-grofvuil-opmerking" class="is-size-5"></p>

                </div>
            </div>
            <div class="column is-one-quarter"></div>

        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    Dit is een hobbyproject. Zie
                    <a href="https://www.amsterdam.nl/afval/">de website van Amsterdam</a> voor officiÃ«le informatie.
                </p>
            </div>
        </div>
    </footer>
</body>
<script src="url-search-params.js" type="application/javascript"></script>
<script src="app.js" type="application/javascript"></script>

</html>
